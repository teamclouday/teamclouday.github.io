<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sort.css"/>
  <link rel="stylesheet" href="./sort-mobile.css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
  <script src="./sort.js" type="text/javascript"></script>
  <script src="./algo.js" type="text/javascript"></script>
  <title>Sorting Algorithms</title>
</head>
<body>
  <hr>
  <div id="boxes">
  </div>
  <hr>
  <div class="sortButtons">
    <div><span onclick="sort(1)" id="sort1" style="background-color:#a0e9d9;color:rgb(36, 0, 156);">Bubble Sort</span></div>
    <div><span onclick="sort(2)" id="sort2">Insertion Sort</span></div>
    <div><span onclick="sort(3)" id="sort3">Selection Sort</span></div>
    <div><span onclick="sort(4)" id="sort4">Shell Sort</span></div>
    <div><span onclick="sort(5)" id="sort5">Merge Sort</span></div>
    <div><span onclick="sort(6)" id="sort6">Heap Sort</span></div>
    <div><span onclick="sort(7)" id="sort7">Quick Sort</span></div>
  </div>
  <hr>
  <div class="buttons">
    <input type="button" value="Generate" onclick="generateNums()" id="button">
    <input type="button" value="Clear" onclick="clearAll()" id="button">
    <input type="button" value="Start" onclick="startSorting()" id="button" name="startButton" disabled>
  </div>
</body>
</html>
